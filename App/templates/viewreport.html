<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   UWI Statistics Portal
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-[#1a1a1a] flex justify-center items-center min-h-screen p-4">
  <div class="bg-[#d3d3d3] rounded-md max-w-[900px] w-full p-4 select-none">
   <p class="text-center text-white mb-2 font-sans text-base">
    Regular User
   </p>
   <div class="rounded-md bg-[#3a758f] flex flex-col max-w-[900px] mx-auto">
    <div class="flex items-center justify-between rounded-t-md bg-[#3a758f] p-4">
     <div class="flex items-center space-x-3">
      <img src="./static/images/uwi_logo.png" class="mx-auto" alt="UWI logo" width="80" height="80"/>
      <h1 class="text-white font-sans font-normal text-lg tracking-wide select-text">
       UWI STATISTICS PORTAL
      </h1>
     </div>
    </div>
    <p class="text-white font-sans font-normal text-lg text-center py-3 select-text">
     LOGGED IN AS: BOB
    </p>
    <div class="flex gap-4 px-4 pb-4">
     <div class="bg-[#3a758f] rounded-md flex flex-col items-center py-6 px-6 w-36 space-y-4 shadow-md">
      <button class="bg-white text-black text-[10px] font-sans font-semibold rounded-full py-2 px-6 w-full">
       Upload Template
      </button>
      <button class="bg-white text-black text-[10px] font-sans font-semibold rounded-full py-2 px-6 w-full">
       Download Template
      </button>
      <button class="bg-white text-black text-[10px] font-sans font-semibold rounded-full py-2 px-6 w-full">
       Upload Sheet
      </button>
      <button class="bg-white text-black text-[10px] font-sans font-semibold rounded-full py-2 px-6 w-full">
       Generate Report
      </button>
      <button class="bg-gray-500 text-black text-[10px] font-sans font-semibold rounded-full py-2 px-6 w-full cursor-default" disabled="">
       View Report
      </button>
      <div class="mt-6 flex flex-col items-center text-white text-[10px] font-sans font-semibold select-none">
       <i class="fas fa-sign-out-alt text-2xl mb-1">
       </i>
       LOG-OUT
      </div>
     </div>
     <div class="bg-[#555555] rounded-md flex-1 p-3 text-white text-[10px] font-sans select-none">
      <table class="w-full table-fixed border-collapse">
       <thead>
        <tr>
         <th class="text-left w-[10%]">
          Tracking ID
         </th>
         <th class="text-left w-[20%]">
          Name
         </th>
         <th class="text-left w-[15%]">
          Date
         </th>
         <th class="text-left w-[20%]">
          Sheet Upload
         </th>
         <th class="text-left w-[15%]">
          File Status
         </th>
         <th class="text-left w-[20%] pr-2">
          Action
         </th>
        </tr>
       </thead>
       <tbody>
        <tr>
         <td>
         </td>
         <td>
         </td>
         <td>
         </td>
         <td>
         </td>
         <td>
         </td>
         <td class="flex space-x-3 justify-end pr-2">
          <i aria-label="Download file" class="fas fa-file-download text-[#2e2e6a] cursor-pointer">
          </i>
          <i aria-label="Delete file" class="fas fa-trash-alt text-[#a52a2a] cursor-pointer">
          </i>
         </td>
        </tr>
       </tbody>
      </table>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
